
<div class="modal-header">
    <h1>Buy a new car</h1>
</div>
<div class="modal-body">

    <div class="form-group loginInput">
        <i class="fa fa-car" aria-hidden="true"></i>
        <input class= "loginInputField form-control" type="text" name="carName"  placeholder="Car name" minlength="2"  required ng-model="carName"/>
    </div>


</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="addCar(carName)">ADD CAR</button>
</div>
